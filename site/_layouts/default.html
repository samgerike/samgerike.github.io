<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }} - {{site.name}}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Theme CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/custom.css">

      <!-- Google Fonts -->
      <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="{{site.logo}}"></a></h1>
          <span class="tagline">{{site.tagline}}</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            <li class="post-link"><a class="post-title" href="/projects/">Projects</a></li>
            <li class="post-link"><a class="post-title" href="/about/">About</a></li>
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="https://instagram.com/{{site.instagram}}" class="footer-link">Instagram</a>
          </span>
        </div>
      </div>
      <div class="content" id="home">
        <div id="sidebar-button">
          <img src="/images/sidebar-button.png">
        </div>
        {{ content }}
      </div>
    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
